version: '3.8'

services:
  backend:
    build: ./backend
    container_name: housing-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Mount models as read-only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: housing-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro  # Mount data as read-only
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: housing-network
    